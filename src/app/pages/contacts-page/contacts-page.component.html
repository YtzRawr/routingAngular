<h1>Your contact page!</h1>

<!-- listar los contactos y poder navegar a la hora de pinchar en uno de ellos -->
<div *ngFor="let contacto of listaContactos; let i=index">
    <div routerLink="{{contacto.id}}">
        <h5>{{contacto.nombre}}</h5>
        <button (click)="volverAHome(contacto)">Enviar contacto</button>
    </div>
</div>
