<h1>Tus contactos!</h1>

<!-- listar los contactos y poder navegar a la hora de pinchar en uno de ellos -->
<div *ngFor="let contacto of listaContactos; let i=index">
    <div routerLink="{{contacto.id}}" [state]="{data: contacto}">
        <h5 class="contacto">{{contacto.nombre}}</h5>
        <button (click)="volverAHome(contacto)">Seleccionar como amigo invisible</button>
    </div>
</div>
<ng-container *ngIf="filtroGenero == 'femenino' || filtroGenero == 'masculino'; else completo">
<!-- <p>Mostrando lista filtrada</p> -->
<p>Mostrando amigos "{{filtroGenero}}"</p>
</ng-container>
<ng-template #completo>
<p>Mostrando lista de contactos completa</p>
</ng-template>
